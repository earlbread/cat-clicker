<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>Cat Clicker</title>

  </head>

  <body>

    <div class="content">
      <ul id="cat-list">
      </ul>
      <div id="cat-clicker">
        <h1 id="cat-name"></h1>
        <img id="cat-img" src="" alt="cat image">
        <div id="cat-count"></div>

        <button id="show-admin">Admin</button>

        <div id="admin">
          <label for="edit-name">
            Name
            <input type="text" id="edit-name">
          </label>
          <label for="edit-img">
            Image
            <input type="text" id="edit-img">
          </label>
          <label>
            Count
            <input type="text" id="edit-count">
          </label>
          <button id="hide-admin">Cancel</button>
          <button id="save-admin">Save</button>
        </div>

      </div>
    </div>

    <script src="cat.js"></script>

  </body>

</html>
