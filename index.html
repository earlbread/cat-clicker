<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>Cat Clicker</title>

  </head>

  <body>

    <div class="content">
      <ul id="cat-list">
      </ul>
      <div id="cat-clicker">
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="cat.js"></script>

    <script type="text/template" data-template="cat">
      <li class="cat" data-id="{{id}}">
        <a href="#" class="show-cat">{{cat_name}}</a>
      </li>
    </script>

    <script type="text/template" data-template="clicker-template">
      <h1 class="cat-name">{{cat_name}}</h1>
      <img class="clicker" src="{{cat_image}}" alt="{{cat_name}} image">
      <div class="count">{{count}}</div>
    </script>

  </body>

</html>
