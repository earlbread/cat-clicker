<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>Cat Clicker</title>

  </head>

  <body>

    <div class="content">
      <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="click:$parent.setCurrentCat, text: name"></li>
      </ul>
      <div id="cat-clicker" data-bind="with: currentCat">
        <h1 id="cat-name" data-bind="text: name"></h1>
        <img id="cat-img" src="" alt="cat image" data-bind="click: $parent.incrementCounter,
        attr: {src: image}">
        <div id="cat-count" data-bind="text: clickCount"></div>

        <button id="show-admin" data-bind="click: $parent.showAdmin">Admin</button>

        <div id="admin" data-bind="visible: $parent.shouldShowAdmin">
          <label for="edit-name">
            Name
            <input type="text" id="edit-name" data-bind="value: name">
          </label>
          <label for="edit-img">
            Image
            <input type="text" id="edit-img" data-bind="value: image">
          </label>
          <label>
            Count
            <input type="text" id="edit-count" data-bind="value: clickCount">
          </label>
          <button id="hide-admin" data-bind="click: $parent.hideAdmin">Cancel</button>
          <button id="save-admin" data-bind="click: $parent.updateCurrentCat(name, image, clickCount)">Save</button>
        </div>

      </div>
    </div>

    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/cat.js"></script>

  </body>

</html>
